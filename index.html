<!DOCTYPE html>
<html ng-app="worstFitApp">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/angular-1.5.6/angular.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/controller.js"></script>
	<meta charset="utf-8">
	<title>Worst fit</title>
</head>
<body ng-controller="appController" >

		<div class="spaces" ng-repeat="space in memory.spaces" 
			ng-style="space.status == 'USED' ? {'background-color': space.color} : {'background-color': '#fff'}">
			<span class="space-item">{{$index}}</span>
		</div>
	<br><br>
	<div class="wrapper">
		<div class="console">
			<input class="console-input" type="text" ng-model="command" >
			<!-- <button ng-click="executeCommand()">Enviar</button> -->
		</div>
		<div class="data">
			<h4>Processes</h4>
			<div ng-repeat="process in processes">
				<span class="process-color" ng-style="{'background-color': process.color}"></span>
				id: {{process.id}}
				size: {{process.size}}
			</div>
			<h4>Points</h4>
			{{memory.pointList}}
		</div>
	</div>
</body>
</html>
